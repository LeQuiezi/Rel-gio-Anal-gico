<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@400;500;700&family=Redressed&family=Tapestry&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="relogio.css">
    <title>Relógio de Analógico</title>
</head>
<body>
<!-- .clock cria uma div do tipo class-->
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
    
<!--
   - Criando as horas de maneira rápida:
   - .div.number.number-$*12{$}, 
   - $*12 vai criar 12 classes partindo do 1 ao 12.
   - {$} vai numerar o conteúdo de 1 ao 12.
-->
        <div class="div number number-1">1</div>
        <div class="div number number-2">2</div>
        <div class="div number number-3">3</div>
        <div class="div number number-4">4</div>
        <div class="div number number-5">5</div>
        <div class="div number number-6">6</div>
        <div class="div number number-7">7</div>
        <div class="div number number-8">8</div>
        <div class="div number number-9">9</div>
        <div class="div number number-10">10</div>
        <div class="div number number-11">11</div>
        <div class="div number number-12">12</div>
    </div>
    <script src="relogio.js"></script>
</body>
</html>
